<div id="flash">
  <div *ngIf="articles.length">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" *ngFor="let article of articles;let i = index" [attr.data-slide-to]="i" [ngClass]="i == 0 ? 'active' : ''"></li>
        </ol>

      <div class="carousel-inner" role="listbox">

        <div *ngFor="let article of articles; let i = index" [ngClass]="i == 0 ? 'item active' : 'item'">
          <img [src]="article.urlToImage">
          <div class="carousel-caption">
            <p>{{article.title}}</p>
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
